<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Launch - ECHOES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: #ffcc00;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .countdown {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn" onclick="launchMagazine()">Launch</button>
    <div id="countdown" class="countdown"></div>
  </div>

  <script>
    function launchMagazine() {
      let counter = 5;
      document.getElementById("countdown").textContent = 
        "Launching ECHOES in " + counter + " seconds...";
      const interval = setInterval(() => {
        counter--;
        if (counter > 0) {
          document.getElementById("countdown").textContent = 
            "Launching ECHOES in " + counter + " seconds...";
        } else {
          clearInterval(interval);
          window.location.href = "https://online.flippingbook.com/view/139171628/";
        }
      }, 1000);
    }
  </script>
</body>
</html>
